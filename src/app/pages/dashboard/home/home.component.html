<section class="bg-white rounded-1 pt-2 pb-0 mb-4 mx-2">
    <h4 class="my-2 mb-4 mx-4">Locations Map</h4>
    <div class="overflow-hidden d-flex flex-column mx-auto" style="width: max-content; ">
        <google-map height="460px" width="71.6vw" class="map-container" [center]="center" [zoom]="zoom" (mapMousemove)="move($event)" (mapClick)="addMarker($event)">
            @for (position of markerPositions; track position) {
            <map-marker [position]="position" [options]="markerOptions" />
            }
        </google-map>
    </div>
</section>

<section class="bg-white rounded-1 pt-2 pb-0 mb-4 mx-2">

    <div class="overflow-hidden d-flex flex-column mx-auto" style="width: max-content; ">

</section>
