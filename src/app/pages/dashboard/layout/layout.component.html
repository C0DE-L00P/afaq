<div style="min-height: 100vh" class="bg-light">
  <nav class="position-sticky top-0 shadow bg-white w-100 d-flex justify-content-between align-items-center py-2 z-7">
    <i>
      <img src="/assets/header-logo.webp" alt="Logo" width="193px" class="ms-5">
    </i>


    <button class="btn link-warning d-inline-block d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 24 24">
        <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M7 12h13m-10 6h10" />
      </svg>
    </button>
    <div class="gap-2 align-items-center d-none d-md-flex">
      <span>
        <div class="dropdown">
          <button class="ic-bell text-warning btn btn-sm rounded-circle " data-bs-toggle="dropdown" aria-expanded="false">
            <svg xmlns="http://www.w3.org/2000/svg" width="1.6em" height="1.6em" viewBox="0 0 24 24">
              <g fill="none" stroke="currentColor">
                <path d="M6.448 8.97a5.586 5.586 0 0 1 11.104 0l.252 2.266l.006.057a8 8 0 0 0 1.074 3.18l.03.05l.577.963c.525.874.787 1.311.73 1.67a1 1 0 0 1-.345.61c-.279.234-.789.234-1.808.234H5.932c-1.02 0-1.53 0-1.808-.233a1 1 0 0 1-.346-.611c-.056-.359.206-.796.73-1.67l.579-.964l.03-.05a8 8 0 0 0 1.073-3.179l.006-.057z" />
                <path stroke-linecap="round" d="M9.102 18.406c.171.744.548 1.402 1.072 1.87c.524.47 1.166.724 1.826.724c.66 0 1.302-.254 1.826-.723c.524-.47.9-1.127 1.072-1.871" />
              </g>
            </svg>
          </button>
          <ul class="dropdown-menu">
            <li *ngFor="let notify of notifications">
              <a class="dropdown-item link-dark">
                {{notify.title}}
                <small class="block text-secondary">{{notify.createdAt}}</small>
              </a>
            </li>
          </ul>
        </div>
      </span>

      <i class="bg-warning inline-block " style="width: 1px; height: 100%;color: transparent">|</i>
      <span>
        <div class="dropdown">
          <button class="btn btn-sm border-0 outline-0 dropdown-toggle fw-semibold" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="{{'/assets/fallback-user-img.webp'}}" alt="user image" class="rounded-circle user-img me-2" appImgfall="/assets/fallback-user-img.webp">
            {{userData.name}}
          </button>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item" (click)="logout()">Logout</button></li>
          </ul>
        </div>
      </span>
    </div>
  </nav>


  <section class="row bg-light col-12 py-4 px-0 mx-0 position-relative h-100">
    <aside class="col-3 h-100 px-5 d-none d-md-inline-block">
      <div class="d-flex flex-column gap-2 bg-white rounded-4 p-3 h-75">
        <a routerLink="home" routerLinkActive="bg-warning text-white" class="text-start rounded-pill btn link-dark fs-7 fw-semibold">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">

            <path d="M7.49984 18.3333H12.4998C16.6665 18.3333 18.3332 16.6667 18.3332 12.5V7.49999C18.3332 3.33332 16.6665 1.66666 12.4998 1.66666H7.49984C3.33317 1.66666 1.6665 3.33332 1.6665 7.49999V12.5C1.6665 16.6667 3.33317 18.3333 7.49984 18.3333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Dashboard
        </a>
        <a routerLink="users" routerLinkActive="bg-warning text-white" class="text-start rounded-pill btn link-dark fs-7 fw-semibold">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M7.63314 9.05834C7.5498 9.05001 7.4498 9.05001 7.35814 9.05834C5.3748 8.99167 3.7998 7.36667 3.7998 5.36667C3.7998 3.32501 5.4498 1.66667 7.4998 1.66667C9.54147 1.66667 11.1998 3.32501 11.1998 5.36667C11.1915 7.36667 9.61647 8.99167 7.63314 9.05834Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />

            <path d="M3.4666 12.1333C1.44993 13.4833 1.44993 15.6833 3.4666 17.025C5.75827 18.5583 9.5166 18.5583 11.8083 17.025C13.8249 15.675 13.8249 13.475 11.8083 12.1333C9.52494 10.6083 5.7666 10.6083 3.4666 12.1333Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M15.2832 16.6667C15.8832 16.5417 16.4499 16.3 16.9165 15.9417C18.2165 14.9667 18.2165 13.3583 16.9165 12.3833C16.4582 12.0333 15.8999 11.8 15.3082 11.6667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          Users
        </a>
      </div>
    </aside>

    <main class="col-12 col-md-9 px-2">
      <router-outlet></router-outlet>
    </main>
  </section>
</div>
